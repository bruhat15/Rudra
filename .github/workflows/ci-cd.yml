name: Rudra CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-docker
      - name: Run tests
        run: pytest test/ -v
        continue-on-error: true

  build-and-push:
    # Only run this job if tests pass AND it's a push to main OR a release event
    needs: test
    # Condition: Triggered by push to main branch OR a published release event
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Needed for pushing to Docker Hub potentially / GitHub Packages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 

      - name: Log in to Docker Hub
        uses: docker/login-action@v3 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} 
          password: ${{ secrets.DOCKERHUB_TOKEN }}    

      # --- Metadata for Docker tags and labels ---
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: bruhat15/rudra-app 
          tags: |
            # Tag 'latest' on push to the main branch
            type=edge,branch=main

            # Tag with commit SHA (short 8 chars) and date on push to main branch
            type=sha,prefix=sha-,suffix=-{{date 'YYYYMMDD'}},event=push,enable=${{ github.ref == 'refs/heads/main' }}

            # Tag with the release version (e.g., v1.2.3) when a release is published
            type=ref,event=tag # Use event=tag for release tags
            type=ref,event=pr # Optional: Tag for pull requests (e.g., pr-123)

            # Add 'latest' tag also for published releases (optional but common)
            type=semver,pattern={{version}},enable=${{ github.event_name == 'release' }} # Extracts semver from tag
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      # --- Build and push image ---
      - name: Build and push Docker image
        uses: docker/build-push-action@v5 # Updated version
        with:
          context: . # Build from the root directory
          push: true # Actually push the image
          tags: ${{ steps.meta.outputs.tags }} # Use tags generated by metadata-action
          labels: ${{ steps.meta.outputs.labels }} # Add useful labels
          cache-from: type=gha # Enable build cache from GitHub Actions
          cache-to: type=gha,mode=max


  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v2
      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'bruhat15/rudra-app:latest'
          format: 'template'
          template: '@/contrib/sarif.tpl'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # <-- Explicitly set exit code to 0 (success)
          # ignore-unfixed: true # This doesn't matter if exit-code is 0

  deploy:
    needs: [build-and-push, security-scan]
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying ${{ github.event.release.tag_name }}"
