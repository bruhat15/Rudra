name: Distance Test

on:
  push:
    paths:
      - 'test/distance/test_base.py'
  pull_request:
    paths:
      - 'test/distance/test_base.py'

jobs:
  distance-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run distance tests
        run: |
          pytest test/distance/test_base.py
