name: DevOps Conftest

on:
  push:
    paths:
      - 'test/devops/conftest.py'
  pull_request:
    paths:
      - 'test/devops/conftest.py'

jobs:
  devops-conftest-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run devops conftest
        run: |
          pytest test/devops/conftest.py
